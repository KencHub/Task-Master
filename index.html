<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TaskMaster</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- Login Section -->

    <section id="login-section">

        <h2>Login to TaskMaster</h2>

        <form id="login-form">

            <input type="text" id="username" placeholder="Username" required>

            <input type="password" id="password" placeholder="Password" required>

            <button type="submit">Login</button>

            <p>Don't have an account? <a href="#" id="register-link">Register</a></p>

        </form>

    </section>

    <!-- Registration Section -->

    <section id="register-section" class="hidden">

        <h2>Register on TaskMaster</h2>

        <form id="register-form">

            <input type="text" id="reg-username" placeholder="Username" required>

            <input type="password" id="reg-password" placeholder="Password" required>

            <button type="submit">Register</button>

            <p>Already have an account? <a href="#" id="login-link">Login</a></p>

        </form>

    </section>

    <!-- Task Management Section -->

    <section id="task-section" class="hidden">

        <h2>Task Management</h2>

        <div id="task-controls">

            <input type="text" id="search-bar" placeholder="Search tasks...">

            <select id="filter-priority">

                <option value="">All Priorities</option>

                <option value="low">Low</option>

                <option value="medium">Medium</option>

                <option value="high">High</option>

            </select>

            <select id="sort-tasks">

                <option value="default">Sort by</option>

                <option value="priority">Priority</option>

                <option value="deadline">Deadline</option>

            </select>

            <button id="logout-button">Logout</button>

        </div>

        

        <!-- Task Form -->

        <form id="task-form">

            <input type="text" id="task-title" placeholder="Task Title" required>

            <textarea id="task-desc" placeholder="Task Description"></textarea>

            <input type="date" id="task-deadline" required>

            <select id="task-priority">

                <option value="low">Low</option>

                <option value="medium">Medium</option>

                <option value="high">High</option>

            </select>

            <button type="submit">Add Task</button>

        </form>

        <!-- Task List -->

        <ul id="task-list"></ul>

    </section>

    <script src="script.js"></script>

</body>

</html>
